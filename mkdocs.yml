site_author: Marcos Cano
site_description: All about Docker, K8 and Containers in general

#google_analytics: ['UA-36723568-3', 'mkdocs.org']

repo_name: kontinu
#repo_url: https://github.com/jmarcos-cano/kontinu/src
edit_uri: ""

theme:
  name: material
  palette:
    scheme: slate
    primary: "grey"
    accent: 'purple'
  logo: 'assets/images/logo.png'
  font:
    text: 'Ubuntu'
    code: 'Inconsolata'
  language: 'es'
  favicon: 'assets/images/favicon.ico'
  features:
    - instant
    - tabs
    #- search.highlight
  #include_sidebar: True


extra:
  social:
    - icon: fontawesome/brands/twitter-square
      link: https://twitter.com/Marcos_Kno
    - icon: fontawesome/brands/github
      link: 'https://github.com/kontinu'
    - icon: fontawesome/brands/docker
      link: 'https://hub.docker.com/orgs/kontinu'
    - icon: fontawesome/solid/home
      link: 'www.kontinu.io'
#   manifest: 'manifest.webmanifest'


#     - type: 'linkedin'
#       link: 'https://www.linkedin.com/in/marcos-cano-804a1787'

plugins:
  - search:
      lang: es
  # - encryptcontent:
  #       global_password: 'kontinu'

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  # - codehilite:
  #       guess_lang: False
  #       use_pygments: True
  #       noclasses: True
  #       #linenums: true
  #       pygments_style: manni
  - footnotes
  #- admonition
  - meta
  - toc:
      permalink: true
  - pymdownx.extra
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.progressbar

extra_css:
    - assets/css/extra.css
    - assets/css/contact_form.css

use_directory_urls: true